	<h3>Debugging</h3>

	<div>
		<pre>
		<code-box type='java'>
//...debug every observed DOM or model event (including node stack)

ProcessObservers.observe(DirectedLayout.EventObservable.class,
	Ax::out, true);


</code-box>
</pre></div>
