<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>AlcinaTemplate - sample application</title>

<!--                                           -->

<script type="text/javascript" language="javascript"
	src="cc.alcina.template.AlcinaTemplateClient/cc.alcina.template.AlcinaTemplateClient.nocache.js"></script>
<link rel="shortcut icon" href="img/AlcinaTemplateFavIcon.gif">
<!-- loader css -->
<style>
#loading {
	font-family: arial;
	color: #333333;
	padding: 35px 0px 0px 55px;
}

#loading-caption {
	font-size: 18px;
}

#loading-status {
	width: 200px;
	height: 3px;
	border: solid 1px #777777;
	margin-top: 10px;
}

#loading-status-variable {
	height: 3px;
	background-color: #5FC38F;
}

#loading-status-variable.status-1 {
	width: 30px;
}

#loading-status-variable.status-2 {
	width: 130px;
}

#loading-text {
	padding-top: 80px;
	padding-left: 30px;
}

#loading-text a {
	color: #5FC38F;
}

body,table td,select {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 100%;
}

body {
	text-align: left;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 0.75em;
	padding: 0;
	margin: 0;
	border: 0;
	color: #333333;
	background: #f6f6f6;
	line-height: 1.4em;
}
.loading-p{
	padding-bottom:10px;
}
</style>
</head>

<body>
<div id="loading">
<div id="loading-caption">Loading Alcina Template...</div>
<div id="loading-status">
<div id="loading-status-variable" class="status-1"></div>
</div>
<div id="loading-text">


</div>
</div>
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
	style="position: absolute; width: 0; height: 0; border: 0"></iframe>
